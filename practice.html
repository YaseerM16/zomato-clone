<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <style>
    /* Style for the search bar container */
    .search-container {
      position: relative;
      width: 674px;
      height: 50px;
      margin: 20px auto;
      /* Adjust margin as needed */
    }

    /* Style for the search input */
    .search-input {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      z-index: 1;
      /* Ensure the input is above the button */
    }

    /* Style for the search button */
    .search-button {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      z-index: -1;
      /* Send the button behind the input */
    }

    .search-div {
      width: 438px;
      display: flex;
      overflow: hidden;
      background-color: #e9e9e9;
      border-radius: 20px;
    }

    .search-icon-container {
      height: 30px;
      width: 56px;
      border-radius: 24px;
      background-color: black;
    }

    .search-icon-container img {
      height: 25px;
      width: 25px;
    }

    .truncated-text {
      max-width: 200px;
      /* Adjust the maximum width as needed */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }



    .search-icon-div {
      margin-top: 10px;
      float: right;
    }
  </style>
</head>

<body>


  <p class="truncated-text">This is a long piece of text that will be truncated with an ellipsis at the end.</p>


  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>
  <div class="search-div">
    <div class="search-bar">
      <input type="text">
    </div>
    <div class="search-icon-div">
      <!--Searchbox icon-->
      <div class="search-icon-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToaO-DP9RIHF-EShRLfG1tDlEEYoozSa4aD799vTJMQg&s"
          alt="">
      </div>
    </div>
  </div>

</body>

</html>
